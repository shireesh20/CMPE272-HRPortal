<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>HR Portal</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='hr-portal-style.css') }}" /> -->
    <style>
      .jumbotron {
        margin-top: 25%;
        background-color: #d3d3d3;
        padding: 20px;
        border-radius: 10px;
      }
      .navbar {
        overflow: hidden;
        background-color: #333;
        animation: fadeIn 1s ease-in;
      }

      .navbar a,
      .navbar button {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .navbar a:hover,
      .navbar button:hover {
        background-color: #ddd;
        color: black;
      }
      #loginForm,
      #registrationForm {
        background-color: #fff;
        border: 1px solid #dcdcdc;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-group {
        margin-bottom: 20px;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-inverse">
      <a class="navbar-brand" href="/home">HR Portal</a>
      <!-- Add any navigation links specific to HR here -->
    </nav>

    <div class="container mt-4">
      <div class="row">
        <!-- Left side with jumbotron -->
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Welcome to HR Portal</h2>
            <p>This is your central hub for managing employee data and tasks.</p>
          </div>
        </div>
        <!-- Right side with login form -->
        <div class="col-md-6">
          <div id="loginForm">
            <form action="/login" method="post" style="padding-top: 5%">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
              <p class="register-link">New here? <a href="#" onclick="showRegistrationForm()">Register now</a>.</p>
              <div class="google-sign-in-btn">
                <a href="/googleLogin">
                  <img src="{{ url_for('static', filename='/images/signInImage.jpeg') }}" alt="Sign in with Google" />
                </a>
              </div>
            </form>
          </div>
          <div id="registrationForm" style="display: none">
            <form action="/register" method="post">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" class="form-control" />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="mobile_number">Mobile Number</label>
                    <input type="tel" id="mobile_number" name="mobile_number" class="form-control" required />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" type="submit">Register</button>
              <p class="login-link">Already have an account? <a href="#" onclick="showLoginForm()">Login</a>.</p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script>
      function showRegistrationForm() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registrationForm").style.display = "block";
      }

      function showLoginForm() {
        document.getElementById("registrationForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
